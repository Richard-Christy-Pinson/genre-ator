<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'user/components/title.html' %}
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
<div class="login-card">
    <img src="{{ url_for('static', filename='img/genreator_logo.png') }}" alt="Genre-Ator Logo"/>
    <h1>Genre-Ator</h1>
    <form action="{{ url_for('login_out.login_action') }}" method="POST" enctype="multipart/form-data">

        <input type="text" name="username" placeholder="Username" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <input type="email" name="email" placeholder="Email" required/>
        <input type="file" name="profile_pic" placeholder="Email" id="profile_pic" accept="image/*" required/>

        <button type="submit">Sign In</button>
        <p class="register">Already have an account? <a href="/">Login</a></p>
    </form>
</div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this); // Collect form data including files

            console.log(formData);
            fetch("/register", {  // Direct API endpoint
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        alert("Registration successful!");
                        window.location.href = "/"; // Redirect on success
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Something went wrong. Please try again.");
                });
        });
    });
</script>

</html>
