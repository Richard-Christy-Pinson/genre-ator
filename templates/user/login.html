<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'user/components/title.html' %}
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
<div class="login-card">
    <img src="{{ url_for('static', filename='img/genreator_logo.png') }}" alt="Genre-Ator Logo"/>
    <h1>Genre-Ator</h1>
    <form method="POST" action="{{ url_for('login_out.login_action') }}">
        <input type="text" name="username" placeholder="Username" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <button type="submit">Log In</button>
        <p class="register">Don't have an account? <a href="/sign_in">Sign Up</a></p>
    </form>
</div>
</body>
</html>
