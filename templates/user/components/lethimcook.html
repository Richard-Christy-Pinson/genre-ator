<style>
    .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        z-index: 999;
        position: absolute;
        width: 100%;
        background: rgba(101, 101, 101, 0.7);
    }

    .panWrapper {
        width: 200px;
        height: fit-content;
        position: relative;
        display: flex;
        align-items: flex-start;
        justify-content: flex-end;
        flex-direction: column;
        gap: 20px;
    }

    .pan {
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        width: 100%;
        height: fit-content;
        animation: cooking 1.7s infinite;
    }

    @keyframes cooking {
        0% {
            transform: rotate(0deg);
            transform-origin: top right;
        }
        10% {
            transform: rotate(-4deg);
            transform-origin: top right;
        }
        50% {
            transform: rotate(20deg);
        }
        100% {
            transform: rotate(0deg);
        }
    }

    .food {
        position: absolute;
        width: 40%;
        height: 6px;
        background: linear-gradient(to bottom, rgb(82, 33, 33), rgb(200, 106, 106));
        left: 10px;
        border-radius: 50%;
        animation: flip 1.7s infinite;
        z-index: 2;
    }

    @keyframes flip {
        0% {
            transform: translateY(0px) rotate(0deg);
        }
        50% {
            transform: translateY(-100px) rotate(180deg);
        }
        100% {
            transform: translateY(0px) rotate(360deg);
        }
    }

    .panBase {
        z-index: 3;
        width: 50%;
        height: 22px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        background: linear-gradient(to top, rgb(3, 156, 156), rgb(10, 191, 191));
    }

    .panHandle {
        width: 40%;
        background: linear-gradient(to bottom, rgb(18, 18, 18), rgb(74, 74, 74));
        height: 10px;
        border-radius: 10px;
    }

    .panShadow {
        width: 70px;
        height: 8px;
        background-color: rgba(0, 0, 0, 0.21);
        margin-left: 15px;
        border-radius: 10px;
        animation: shadow 1.7s infinite;
        filter: blur(5px);
    }

    @keyframes shadow {
        0% {
            transform: scaleX(0.7);
        }
        50% {
            transform: scaleX(1);
        }
        100% {
            transform: scaleX(0.7);
        }
    }


    #textContainer::after {
    content: "|";
    display: inline-block;
    animation: blink 0.8s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

</style>

<div class="loader" style="display: none" id="loader">
    <div class="panWrapper">
        <div class="pan">
            <div class="food"></div>
            <div class="panBase"></div>
            <div class="panHandle"></div>
        </div>
        <div class="panShadow"></div>
    </div>
    <div style="font-size: 1.6rem;color: #c6c6c6" id="textContainer">
    </div>
</div>

<script>
    const text = "Let him cook !!!";
    const textContainer = document.getElementById("textContainer");

    function typeEffect(i = 0) {
        if (i <= text.length) {
            textContainer.innerHTML = text.substring(0, i); // Update text progressively
            setTimeout(() => typeEffect(i + 1), 150); // Type next letter
        } else {
            setTimeout(() => eraseEffect(text.length), 1000); // Wait and start erasing
        }
    }

    function eraseEffect(i) {
        if (i >= 0) {
            textContainer.innerHTML = text.substring(0, i); // Remove letters progressively
            setTimeout(() => eraseEffect(i - 1), 100); // Erase next letter
        } else {
            setTimeout(() => typeEffect(0), 500); // Wait and restart typing
        }
    }

    typeEffect();  // Start the animation
</script>
